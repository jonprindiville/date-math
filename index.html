<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.3/build/cssnormalize-context/cssnormalize-context-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.3/build/cssgrids/cssgrids-min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
    <script src="behaviour.js"></script>
</head>
<body class="yui3-skin-sam">
    <div id="row-1" class="yui3-g">
        <button id="date-pivot"     class="yui3-u-5-6">today</button>
        <button id="date-op"        class="yui3-u-1-6">+</button>
    </div>
    <div id="row-2" class="yui3-g">
        <button id="date-incr"      class="yui3-u-1-3">10</button>
        <button id="date-incr-unit" class="yui3-u-2-3">days</button>
    </div>
    <div id="row-3" class="yui3-g">
        <p id="date-result" class="yui3-u-1">result</div>
    </div>
    <div id="calendar-overlay" class="yui3-overlay-loading">
        <div class="yui3-widget-bd">
            <div id="insert-cal-here"></div>
        </div>
    </div>
</body>
</html>
